<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
       
        <label>Skyline
            <select id ="skyline-dropdown" class="column">
                <option value="Tianjin">Tianjin</option>
                <option value="PortCity">Port City</option>
                <option value="NewYork">New York</option>
            </select>
        </label>

        <div class="skyline">
            <img id="skyline-image" />
            </div>
            
                <label>Waterfront
                    <select id ="waterfront-dropdown" class="column">
                        <option value="Medieval">Medieval</option>
                        <option value="Norway">Norway</option>
                        <option value="Trondheim">Trondheim</option>
                    </select>
                </label>

                <div class="waterfront">
                    <img id="waterfront-image" />
                    </div>

                    <label>Castle
                        <select id ="castle-dropdown" class="column">
                            <option value="Austrian">Austrian</option>
                            <option value="Lake">Lake</option>
                            <option value="Tower">Tower</option>
                        </select>
                    </label>
    
                    <div class="castle">
                        <img id="castle-image" />
                        </div>

                <label>
                    <div class="slogans"></div>
                    New slogans<input id="slogan-input" />
                </label>

                <button id="slogan-button">Add a Slogan</button>
            </div>

        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
