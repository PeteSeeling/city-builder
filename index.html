<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <div class="column">
        <div class="column-left">
        <label>Skyline
            <select id ="skyline-dropdown">
                <option value="Tianjin">Tianjin</option>
                <option value="PortCity">Port City</option>
                <option value="NewYork">New York</option>
            </select>
            <img id="skyline-image" />
            </div>
        </label>
        
        <div class="column-center">
                <label>Waterfront
                    <select id ="waterfront-dropdown">
                        <option value="Medieval">Medieval</option>
                        <option value="Norway">Norway</option>
                        <option value="Trondheim">Trondheim</option>
                    </select>
                    <img id="waterfront-image" />
                    </div>
                </label>
                <div class="column-right">
                    <label>Castle
                        <select id ="castle-dropdown" class="column">
                            <option value="Austrian">Austrian</option>
                            <option value="Lake">Lake</option>
                            <option value="Tower">Tower</option>
                        </select>
                        <img id="castle-image" />
                        </div>
                        </div>

                    </label>
                    </main>
                <section>
                    <div class="slogans"></div>
                    New slogans<input id="slogan-input" />
                    <div id="slogan-output"></div>
                

                <button id="slogan-button">Add a Slogan</button>
            </div>
            <div class="stats" id= "stats">Stats</div>
        </section>
        </div>
    
    <footer>
